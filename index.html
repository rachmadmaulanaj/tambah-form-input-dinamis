<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Form Input Dinamis</title>

    <!-- Bootstrap CSS & FA -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="col-sm-8 mx-auto">
            <form action="" class="my-5">
                <div class="form-group row">
                    <label for="inputAsli" class="col-2 col-form-label">Input</label>
                    <div class="col-8">
                        <input type="text" name="inputAsli" id="inputAsli" class="form-control">
                        <p class="form-text mb-0 text-left" id="pesanErorInputAsli"></p>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary" type="button" id="tambahBarisInputBaru"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div id="barisInputBaru">
                    <!-- Tambahan Form Input Baru -->
                </div>
                <div class="form-group col-lg-6">
                    <input type="submit" class="btn btn-sm btn-primary btn-block" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
